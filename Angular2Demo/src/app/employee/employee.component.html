<table >
    
    <thead>

    </thead>
    
    <tr>
             
        <th [attr.colspan]="colspan">
            Employee Details
        </th>
    </tr>
    <tbody>
    
    <tr>
        <td border="2 px">First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Gender</td>
        <td>{{gender}}</td>
    </tr>
    <tr *ngIf ="showDetails">
        <td>Age</td>
        <td>{{age}}</td>
    </tr>
    </tbody>
    
</table>

<button (click)="toggleDetails()">
    {{showDetails ? 'Hide': 'Show'}} Details
</button>
